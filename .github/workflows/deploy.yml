name: Deploy FE to VPS

on:
  push:
    branches:
      - master

jobs:
  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            cd ~/plongjarv1

            git pull origin master

            docker compose stop reverse-proxy angular-frontend

            docker compose build angular-frontend

            docker compose up -d angular-frontend
            docker compose up -d reverse-proxy

            echo "Waiting for services to be healthy..."
            timeout 120s bash -c '
              until docker compose ps | grep -E "(angular-frontend|reverse-proxy)" | grep -q "healthy\|Up"; do
                echo "Waiting for services to start..."
                sleep 5
              done
            '

            echo "Verifying deployment..."
            if docker compose ps | grep -E "(angular-frontend|reverse-proxy)" | grep -q "Up"; then
              echo "✅ Deployment successful!"
            else
              echo "❌ Deployment failed!"
              docker compose logs angular-frontend
              docker compose logs reverse-proxy
              exit 1
            fi

            docker image prune -f
