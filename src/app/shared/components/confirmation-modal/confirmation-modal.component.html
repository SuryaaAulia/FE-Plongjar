<div class="modal-overlay" *ngIf="isVisible" (click)="onBackdropClick($event)">
  <div class="modal-container">
    <div class="modal-header">
      <h2>{{ title }}</h2>
      <button class="close-button" (click)="onCancel()">Ã—</button>
    </div>
    <div class="modal-body">
      <p [innerHTML]="message"></p>
      <div class="checkbox-container">
        <input type="checkbox" id="confirmationCheckbox" [(ngModel)]="isConfirmed">
        <label for="confirmationCheckbox">{{ checkboxLabel }}</label>
      </div>
    </div>
    <div class="modal-footer">
      <button
        class="button ok-button"
        (click)="onConfirm()"
        [disabled]="!isConfirmed"> {{ okButtonText }}
      </button>
      <button class="button cancel-button" (click)="onCancel()">{{ cancelButtonText }}</button>
    </div>
  </div>
</div>
