<div class="no-results-container">
  <div class="no-results-image">
    <img
      src="assets/images/search_plotting.svg"
      alt="No results found illustration"
    />
  </div>
  <p class="no-results-message">
    @if (keyword && keyword.trim() !== '') { Data dengan kata kunci '<strong>{{
      keyword
    }}</strong
    >' tidak ditemukan. } @else { Tidak ada data yang cocok dengan kriteria
    pencarian Anda. }
  </p>
</div>
