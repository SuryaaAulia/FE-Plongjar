<app-base-search
  [title]="title"
  [itemsPerPage]="itemsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (itemsPerPageChange)="onItemsPerPageChange($event)"
>
  <input
    type="text"
    placeholder="Nama/Email"
    class="search-field"
    [(ngModel)]="namaOrEmail"
    (keyup.enter)="onSearch()"
  />
</app-base-search>
