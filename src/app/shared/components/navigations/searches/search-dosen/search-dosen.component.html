<app-base-search
  [title]="title"
  [itemsPerPage]="itemsPerPage"
  [pageSizeOptions]="pageSizeOptions"
  (itemsPerPageChange)="onItemsPerPageChange($event)"
>
  <input
    type="text"
    placeholder="Nama/NIP"
    class="search-field"
    [(ngModel)]="namaOrNip"
    (keyup.enter)="onSearch()"
  />
  <input
    type="text"
    placeholder="Kode Dosen"
    class="search-field"
    [(ngModel)]="kodeDosen"
    (keyup.enter)="onSearch()"
  />
</app-base-search>
