<div class="search-header" (document:click)="onDocumentClick($event)">
  <div class="search-container">
    <h2>{{ title }}</h2>

    <div class="controls-right">
      <div class="dropdown">
        <button class="dropdown-btn" (click)="toggleDropdown()">
          Menampilkan {{ itemsPerPage }} Data <i class="fa fa-chevron-down"></i>
        </button>
        <div class="dropdown-menu" *ngIf="showDropdown">
          <button
            *ngFor="let option of pageSizeOptions"
            (click)="changeItemsPerPage(option)"
            [class.active]="option === itemsPerPage"
          >
            {{ option }}
          </button>
        </div>
      </div>

      <div class="search-inputs">
        <input
          type="text"
          [placeholder]="placeholder1"
          class="search-field"
          [(ngModel)]="query1"
          (input)="onSearchInput()"
          (keyup.enter)="onSearch()"
        />

        <input
          *ngIf="showSecondInput"
          type="text"
          [placeholder]="placeholder2"
          class="search-field"
          [(ngModel)]="query2"
          (input)="onSearchInput()"
          (keyup.enter)="onSearch()"
        />

        <button class="search-btn" (click)="onSearch()" title="Search">
          <i class="fa fa-search"></i> Search
        </button>
      </div>
    </div>
  </div>
</div>
