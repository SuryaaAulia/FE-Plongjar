<app-base-card
  [title]="summary.nama_program_studi"
  [subtitle]="summary.tahun_ajaran + ' (' + summary.semester + ')'"
  [clickable]="true"
  (click)="onCardClick()"
  [footerActionsTemplate]="actionsTemplate"
>
</app-base-card>

<ng-template #actionsTemplate>
  <button
    class="details-btn"
    (click)="onShowDetailsClick($event)"
    title="Lihat Detail Plotting"
  >
    <i class="fas fa-eye"></i>
  </button>
  <button
    class="download-btn"
    (click)="onDownloadExcelClick($event)"
    title="Unduh Rekap Excel"
  >
    <i class="fas fa-file-excel"></i>
  </button>
</ng-template>
