<div class="login-card">
  <div class="header">
    <h1>Apps-SoC</h1>
    <h2>Login</h2>
  </div>

  <!-- Error Message Display -->
  <div *ngIf="errorMessage" class="alert alert-error">
    <i class="fas fa-exclamation-circle"></i>
    <span>{{ errorMessage }}</span>
    <button type="button" class="alert-close" (click)="clearError()">
      <i class="fas fa-times"></i>
    </button>
  </div>

  <form (ngSubmit)="onSubmit(loginForm)" #loginForm="ngForm" novalidate>
    <div class="form-field">
      <label for="email">Email</label>
      <div class="input-group">
        <span class="input-group-icon">
          <i class="fas fa-user"></i>
        </span>
        <input
          type="email"
          id="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="email"
          required
          email
          #emailInput="ngModel"
          [class.invalid-input]="
            emailInput.invalid && (emailInput.dirty || emailInput.touched)
          "
          [disabled]="isLoading"
          (input)="clearError()"
        />
      </div>
      <div
        *ngIf="emailInput.invalid && (emailInput.dirty || emailInput.touched)"
        class="error-message"
      >
        <span *ngIf="emailInput.errors?.['required']">Email is required</span>
        <span *ngIf="emailInput.errors?.['email']"
          >Please enter a valid email</span
        >
      </div>
    </div>

    <div class="form-field">
      <label for="password">Password</label>
      <div class="input-group">
        <span class="input-group-icon">
          <i class="fas fa-lock"></i>
        </span>
        <input
          [type]="showPassword ? 'text' : 'password'"
          id="password"
          placeholder="Password"
          [(ngModel)]="password"
          name="password"
          required
          minlength="6"
          #passwordInput="ngModel"
          [class.invalid-input]="
            passwordInput.invalid &&
            (passwordInput.dirty || passwordInput.touched)
          "
          [disabled]="isLoading"
          (input)="clearError()"
        />
        <button
          type="button"
          class="password-toggle"
          (click)="togglePasswordVisibility()"
          aria-label="Toggle password visibility"
          [disabled]="isLoading"
        >
          <i
            class="fas"
            [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"
          ></i>
        </button>
      </div>
      <div
        *ngIf="
          passwordInput.invalid &&
          (passwordInput.dirty || passwordInput.touched)
        "
        class="error-message"
      >
        <span *ngIf="passwordInput.errors?.['required']"
          >Password is required</span
        >
        <span *ngIf="passwordInput.errors?.['minlength']"
          >Password must be at least 6 characters</span
        >
      </div>
    </div>

    <div class="options">
      <label class="checkbox-container">
        <input
          type="checkbox"
          [(ngModel)]="rememberMe"
          name="rememberMe"
          [disabled]="isLoading"
        />
        <span class="checkmark"></span>
        Remember me
      </label>
    </div>

    <app-action-button
      text="Sign in"
      [loading]="isLoading"
      type="submit"
      [fullWidth]="true"
      [disabled]="loginForm.invalid || isLoading"
      backgroundColorVar="var(--primary-blue)"
      textColorVar="var(--primary-white)"
      [fontSizePx]="14"
      [paddingScaleFactor]="0.75"
      [paddingHorizontalMultiplier]="1.5"
    >
      <i
        *ngIf="isLoading"
        class="fas fa-spinner fa-spin"
        style="margin-right: 8px"
      ></i>
    </app-action-button>
  </form>
</div>
