<div class="lecturer-table-container container my-4">
  <div class="mb-3">
    <app-search-header
      (itemsPerPageChange)="onItemsPerPageChange($event)"
      (search)="onSearch($event)"
      title="List Dosen"
    >
    </app-search-header>
  </div>

  <div class="divider border-bottom mb-3"></div>

  <app-table
    [columns]="tableColumns"
    [data]="paginatedLecturers"
    [isLoading]="isLoading"
    [noDataMessage]="'No lecturers found matching your search'"
    [showIndex]="true"
    [currentPage]="currentPage"
    [itemsPerPage]="itemsPerPage"
    [actionButtons]="actionButtons"
    (rowClick)="onRowClick($event)"
  >
  </app-table>

  <app-pagination
    [currentPage]="currentPage"
    [itemsPerPage]="itemsPerPage"
    [totalItems]="filteredLecturers.length"
    (pageChange)="onPageChange($event)"
  >
  </app-pagination>
</div>
