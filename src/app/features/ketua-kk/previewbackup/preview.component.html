<div class="controls-and-table-wrapper">
  <div class="pagination-controls-top">
    <div class="page-size-selector">
      <label for="pageSize">Show</label>
      <select
        id="pageSize"
        [(ngModel)]="pageSize"
        (change)="onPageSizeChange()"
        class="page-size-dropdown"
      >
        <option *ngFor="let size of pageSizeOptions" [value]="size">
          {{ size }}
        </option>
      </select>
      <span>Data</span>
    </div>
  </div>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <ng-container *ngFor="let header of tableHeaders">
            <th
              [class]="
                (header.isSticky ? getStickyClass(header.key) + ' ' : '') +
                (header.key === 'kelas' ? 'col-kelas ' : '') +
                (header.key === 'mkEksepsi' ? 'col-mk-eksepsi ' : '')
              "
              [title]="header.label"
            >
              {{ header.label }}
            </th>
          </ng-container>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of paginatedData">
          <ng-container *ngFor="let header of tableHeaders">
            <td
              [class]="
                (header.isSticky ? getStickyClass(header.key) + ' ' : '') +
                (header.key === 'dosen' ? 'dosen-col ' : '') +
                (header.key === 'koordinator' ? 'koordinator-col ' : '')
              "
              [title]="getCellData(item, header.key)?.toString()"
            >
              {{ getCellData(item, header.key) }}
            </td>
          </ng-container>
        </tr>
        <tr *ngIf="paginatedData.length === 0">
          <td [attr.colspan]="tableHeaders.length" class="no-data">
            No data available.
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div class="bottom-controls-wrapper">
    <div class="pagination-controls-bottom">
      <div class="page-navigation">
        <div class="page-info">
          <span
            >Menampilkan {{ getStartRecord() }} sampai {{ getEndRecord() }} dari
            {{ totalItems }} entri</span
          >
        </div>
        <div class="pagination-arrow-buttons">
          <button
            type="button"
            class="pagination-arrow-btn"
            [disabled]="currentPage === 1"
            (click)="goToPreviousPage()"
            aria-label="Previous Page"
          >
            &lt;
          </button>
          <span class="current-page-display">{{ currentPage }}</span>
          <button
            type="button"
            class="pagination-arrow-btn"
            [disabled]="currentPage === totalPages"
            (click)="goToNextPage()"
            aria-label="Next Page"
          >
            &gt;
          </button>
        </div>
      </div>
    </div>

    <div class="action-buttons-container">
      <button
        type="button"
        class="action-btn action-btn-back"
        (click)="onBack()"
      >
        Back
      </button>
      <button
        type="button"
        class="action-btn action-btn-submit"
        (click)="onSubmit()"
      >
        Submit
      </button>
    </div>
  </div>
</div>

<app-confirmation-modal
  [isVisible]="isConfirmationModalVisible"
  [message]="confirmationModalMessage"
  (confirmed)="handleModalConfirm()"
  (cancelled)="handleModalCancel()"
>
</app-confirmation-modal>
